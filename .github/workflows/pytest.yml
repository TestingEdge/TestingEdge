
name: Run tests
on: [push]

jobs:
  unittest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up python ${{ matrix.python-version}}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version}}
    
    - name: Insall dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest

    - name: Set environment
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: python -c "import os; print(os.environ.get('PYTHONPATH', []))"

    - name: Set PYTHONPATH
      run: |
        echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV
        echo "name=zg" >> $GITHUB_ENV

    - name: Run unittest
      run: |
        python -c "print('Hello Github actions!')"
        python -c "import os; print(os.environ.get('PYTHONPATH', [])); print(os.environ.get('name'))"
        pytest ${{ github.workspace }}/test
      